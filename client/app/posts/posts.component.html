<div class="container-fluid">
  <h2>New Post</h2>
  <form #postForm="ngForm" (ngSubmit)="onSubmit()">  

    <div class="form-group">
      <label>Title</label>
      <input type="email" class="form-control" name="title" [(ngModel)]="postsModel.title">
    </div> 

    <div class="form-group">
        <label>Content</label>
        <input type="text" class="form-control" name="content" [(ngModel)]="postsModel.content">
    </div>

    <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" name="author" [(ngModel)]="postsModel.author">
    </div>
      
      <button class="btn btn-primary" type="submit">Submit Post</button>
  </form>
</div>

<br>
<div class="container-fluid">
<form #likePostForm="ngForm" (ngSubmit)="likePost()">  
<div class="form-group">
  <h3>Enter Post Title</h3>
  <input type="text" class="form-control" name="postid" [(ngModel)]="postid">
</div>
<button class="btn btn-primary" type="submit">Like a Post</button>
</form>
</div>
