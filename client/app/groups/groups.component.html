<div class="container-fluid">
    <h2>New Group</h2>
    <form #postForm="ngForm" (ngSubmit)="onSubmit()">  
  
      <div class="form-group">
        <label>Title</label>
        <input type="email" class="form-control" name="title" [(ngModel)]="groupsModel.title">
      </div> 
  
      <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" name="content" [(ngModel)]="groupsModel.description">
      </div>
  
      <div class="form-group">
          <label>Creator</label>
          <input type="text" class="form-control" name="author" [(ngModel)]="groupsModel.creator">
      </div>
        
        <button class="btn btn-primary" type="submit">Create Group</button>
    </form>
  </div>
